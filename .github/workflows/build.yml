name: Build and Test

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:latest
        options: --privileged
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Install Task
        uses: arduino/setup-task@v1
        with:
          version: 3.x

      - name: Display git information
        run: task info

      - name: Run linters
        run: task lint

      - name: Run formatters
        run: task fmt

      - name: Run unit tests
        run: task go:test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: task docker:build

      - name: Run integration tests
        run: task integration

      - name: Verify git working tree is clean
        run: task git
